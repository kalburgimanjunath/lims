<form formGroupName="bookAddForm" (onSubmit)="bookSubmit(bookAddForm)">
    <h1>Add Book Page</h1>
    Form Status: {{ bookAddForm.status }}
    <div>
        Category: <input name="category" formControlName="category" required/>        
        <div *ngIf="bookAddForm.category.errors.required">
            Name is required.
          </div>
    </div>
    <div>
        Author: <input name="author" formControlName="author" required/>
        <div *ngIf="bookAddForm.author.errors.required">
            Name is required.
          </div>
    </div>
    <div>
        Author: <input name="title" formControlName="title" required/>
        <div *ngIf="bookAddForm.title.errors.required">
            Name is required.
          </div>
    </div>
    <div>
        created_at: <input name="created_at" formControlName="created_at" required/>
        <div *ngIf="bookAddForm.created_at.errors.required">
            Name is required.
          </div>
    </div>
    <div>
        image: <input name="image" formControlName="image" required/>
        <div *ngIf="bookAddForm.image.errors.required">
            Name is required.
          </div>
    </div>
    <div>
        description: <input name="description" formControlName="description" required/>
        <div *ngIf="bookAddForm.description.errors.required">
            Name is required.
          </div>
    </div>

    <div>
        
        <br><button type="button" class="btn-primary" [disabled]="!bookAddForm.valid">Add</button>
        
        

    </div>
    <p>
        Form Value: {{ bookAddForm.value }}
      </p>
</form>
