<div class="newscontainer">
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="dateOfBirth">Date of birth</label>
              <div class="input-group">
                <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div>
      </ng-template>
    <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>
    <!-- <ngb-pagination [collectionSize]="volumeInfo.length" [(page)]="page" [(pageSize)]="pageSize"></ngb-pagination> -->
    <ul>
        <li *ngFor="let book of volumeInfo | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
            <div class="news__items" > 
                <div><a (click)=selectedArticle(book.title)><h2>{{book.title}}</h2></a></div>
                <div><img src="{{book.image}}"/></div>
                <div><h5>Authors:{{book.author}} Category:{{book.categories}}</h5></div>
                <div>description:{{book.description}}</div>
                <div>{{book.content}}</div>
            </div>
            <div *ngIf="detailpage" class="detailpage" (click)=hideselectedArticle(book.title)>
                {{details.content}}
            </div>
        </li>
    </ul>
</div>
